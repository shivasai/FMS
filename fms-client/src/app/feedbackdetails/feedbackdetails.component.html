<div class="card mt-3">
  <div class="card-header bg-primary ">
    <div class="text-white text-uppercase"> Add questions</div>
  </div>
</div>
<div class="card-body mt-3">
  <div class="container-fluid">
    <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-3">
        <h6>Feedback Type</h6>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="QuestionType" formControlName="QuestionType"
            value="MultipleAnswers">
          <label class="form-check-label">
            Allow Multiple Answers
          </label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="QuestionType" formControlName="QuestionType"
            value="FreeTextAnswer">
          <label class="form-check-label">
            Free Text Answers
          </label>
        </div>
        <!-- <div class="form-check mmb-2">
                 <input class="form-check-input" type="radio" name="QuestionType" formControlName="QuestionType" value="Unregistered">
                 <label class="form-check-label">
                  Custom Questions 
                 </label>
                 </div> -->
        <div class="mt-4">
          <h6>Question</h6>
          <button type="button" (click)="AddAnswer()" class="bg-primary text-white">Add Answer</button>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="mb-5">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="ParticipantType" name="ParticipantType"
              id="inlineRadio1" value="Participated">
            <label class="form-check-label" for="inlineRadio1">Participated</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="ParticipantType" name="ParticipantType"
              value="NotParticipated">
            <label class="form-check-label" for="inlineRadio2">Non Participated</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="ParticipantType" name="ParticipantType"
              value="Unregistered">
            <label class="form-check-label" for="inlineRadio3">Unregistered</label>
          </div>
        </div>
        <div class="description mb-3">
          <input type="text" class="form-control" formControlName="Question" name="Question" placeholder="Description"
            [ngClass]="{ 'is-invalid': submitted && f.Question.errors }">
          <div *ngIf="submitted && f.Question.errors" class="invalid-feedback">
            <div *ngIf="f.Question.errors.required">Question is required</div>
          </div>

          <div *ngFor="let answer of answers; let i = index" class="row description mb-3 mt-1">
            <input type="text" class="form-control clsAnswer col-sm-9" value="{{answer}}">
            <button (click)="DeleteAnswer(i)" class="col-sm-2 ml-2 bg-danger">Delete Answer</button>
          </div>
          <div class="btn-group mt-4">
            <button type="submit" class="bg-primary text-white">Save</button>
            <button type="button" (click)="CancelQuestion()"class="bg-dark text-white ml-3">Cancel</button>
            <button type="button" (click)="DeleteQuestion()" class="bg-danger text-white ml-3">Delete</button>
            <p *ngIf="successtext">{{successtext}}</p>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
