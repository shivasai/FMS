<div class="container">
    <br>
    <h1 align='center'>Excel file upload example</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <input class="form-control" type="file" #fileInput />
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary" (click)="uploadFile();">Upload</button>
        </div>
    </div>
    <div>
        <h4 class="alert-success">{{message}}</h4>
    </div>
    <div>        
    </div>
</div>
